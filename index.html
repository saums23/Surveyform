<!DOCTYPE html>
<html>
<head>
    <title>survey form</title>
	<link href="survey.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/5db2bdd388.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="class1">
			<div class="div1">
                <form>
                	<h1 id="id1">Survey Form</h1>
                	<label for="mytext" class="class2">Name <i class="fas fa-users" id="id2"></i></label>
                	<br><br>
                	<input type="text" id="mytext" placeholder="Enter your name" required> 
                	<br><br><br>
                	
                	<label for="mail" class="class2"> Email<i class="fas fa-envelope-square" style="color: black; font-size: 29px; padding-left: 3px;" ></i></label>
                	<br><br>
                    <input type="text" id="mail" placeholder="Enter your Email">
                    <br><br><br>
                    <label for="contact" class="class2">Contact Details<i class="fas fa-phone-square-alt" style="color: black; font-size: 29px; padding-left: 3px;" ></i></label>
                	<br><br>
                    <input type="text" id="contact" placeholder="Enter your Phone Number">
                    <br><br><br>
                     <label for="role" class="class2">Which option best describes your current role?<i class="fas fa-phone-square-alt" style="color: black; font-size: 29px; padding-left: 3px;" ></i></label>
                	<br><br>
                    <select id="role">
                    <option>Select current role</option>
                    <option>student</option>
                    <option>part-time worker</option>
                    <option>full-time worker</option>
                    <option>other</option>
                    </select>
                    <br><br><br>
                    <p class="class2">What would you like to see improved?(Check all that apply)</p>
                    <input type="checkbox" class="ks" id="id11" name="cb1">
                    <label for="id11" class="sk">Front end Projects</label>
                     <br>  
                    <input type="checkbox" id="id7" name="cb2">
                    <label for="id7" class="sk">Back end Projects</label> 
                    <br>
                    <input type="checkbox" id="id0" name="cb3">
                    <label for="id0" class="sk">Challenges</label>
                    <br>
                    <input type="checkbox" id="id00" name="cb4">
                    <label for="id00" class="sk">Learning Pace</label>
                    <br><br><br>
                    <p class="class2"> What is your favourite feature of this course?</p>
                    <input type="radio" id="radio1" name="myradio">
                    <label for="radio1" class="sk">Definitely</label>
                    <br> 
                    <input type="radio" id="radio2" name="myradio">
                    <label for="radio2" class="sk">May be</label>
                    <br> 
                    <input type="radio" id="radio3" name="myradio">
                    <label for="radio3" class="sk">Not Sure</label>
                    <br><br><br>
                    <label for="comments" class="class2">Any comments or suggetions?</label>
                    <br><br>
                    <textarea id="comments"rows="13" cols="108" class="class8"></textarea>
                    <br><br><br>
                    <input type="submit" value="SUBMIT" style="font-size: 30px;" class="class06">

                   


 

                      




                    


                	

               


               

            
				
	




        </div>

		</form>
	 
	  	
	</div>
</body>
</html>
